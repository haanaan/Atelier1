<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" href="css/catalogue.css">
    <link rel="icon" type="image/png" href="images/Charly.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
    <style>
        .loader {
            display: none;
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="#" class="brand">
        <img src="images/Charly.png" alt="Logo CharlyMatLoc" width="48" height="48">
        <span>CharlyMatLoc</span>
      </a>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="catalogue.html" class="active">Catalogue</a></li>
        <li><a href="panier.html">Panier</a></li>
        <li><a href="apropos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h1>Nos outils disponibles à la location</h1>
      <p>Découvrez notre sélection d’outils pour vos travaux, rénovations et projets de bricolage.</p>
    </section>

    <section class="catalogue" id="catalogue" aria-label="Catalogue d’outils">
    </section>

    <div class="loader" id="loader"></div>
  </main>

  <footer>
    <p>&copy; 2025 CharlyMatLoc — Location d’outils entre particuliers.</p>
  </footer>

  <script src="js/catalogue.js"></script>
  <script>
    const fetchOutils = async () => {
      const loader = document.getElementById('loader');
      const catalogueSection = document.getElementById('catalogue');

      loader.style.display = 'block';

      try {
        const response = await fetch('http://localhost:6080/api/outils');
        const outils = await response.json();
        
        loader.style.display = 'none';

        displayOutils(outils);
      } catch (error) {
        console.error('Erreur lors de la récupération des outils:', error);
        loader.style.display = 'none';  
      }
    };

    const displayOutils = (outils) => {
      const catalogueSection = document.getElementById('catalogue');

      outils.forEach(outil => {
        const article = document.createElement('article');
        article.classList.add('outil');
        
        article.innerHTML = `
          <img src="images/${outil.image}" alt="${outil.nom}">
          <h2>${outil.nom}</h2>
          <p>${outil.description}</p>
          <p class="prix">${outil.montant} € / heure</p>
          <p class="stock">Exemplaires disponibles : ${outil.nombreExemplaires}</p>
          <button class="btn-reserver" data-outil="${outil.nom}">Réserver</button>
        `;

        catalogueSection.appendChild(article);
      });
    };

    fetchOutils();
  </script>
</body>
</html>
