<div id="calendrierModal">
  <div class="modal-content">
    <span class="close">&times;</span> 
    <h3 id="outilTitre"></h3>
    <label for="datePicker">Choisir une date :</label>
    <input id="datePicker" type="date" placeholder="Sélectionnez la date" />
    
    <label for="timePicker">Choisir l'heure :</label>
    <input id="timePicker" type="time" placeholder="Sélectionnez l'heure" />
    
    <button id="confirmerBtn">Confirmer la réservation</button>
  </div>
</div>
