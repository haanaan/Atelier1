<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion & Inscription | CharlyMatLoc</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="form-toggle">
        <button id="login-toggle" onclick="toggleLogin()">Login</button>
        <button id="signup-toggle" onclick="toggleSignup()">Signup</button>
      </div>

      <div class="form-content">

        <form id="signup-form" class="form hidden">
          <h2>Inscription</h2>
          <input id="signup-nom" type="text" placeholder="Nom" required>
          <input id="signup-email" type="email" placeholder="Email" required>
          <input id="signup-password" type="password" placeholder="Mot de passe" required>
          <button type="submit">Cr√©er un compte</button>
        </form>

        <form id="login-form" class="form">
          <h2>Connexion</h2>
          <input id="login-email" type="email" placeholder="Email" required>
          <input id="login-password" type="password" placeholder="Mot de passe" required>
          <button type="submit">Se connecter</button>
        </form>



      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
