<body class="page-panier">

      </ul>

  <main>
    <section class="intro">
      <h1>Mon panier de r√©servations</h1>
      <p>Voici les outils que vous avez s√©lectionn√©s avec leur date et statut.</p>
    </section>

    <section class="catalogue" id="liste-panier">

      
    </section>

    <section class="actions-panier">
      <button class="btn-secondaire" onclick="window.location.href='catalogue.html'">
        ‚ûï Continuer mes r√©servations
      </button>

      <button class="btn-confirmer" id="confirmerPanier">
        ‚úÖ Confirmer mon panier
      </button>

      <button class="btn-secondaire" id="viderPanier">
        üóëÔ∏è Vider le panier
      </button>
    </section>

  <footer>
    <p>&copy; 2025 CharlyMatLoc ‚Äî Location d‚Äôoutils entre particuliers.</p>
  </footer>

  <script src="js/catalogue.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("liste-panier");
    const panier = JSON.parse(localStorage.getItem("panier")) || [];

    if (!panier || panier.length === 0) {
        container.innerHTML = `<p style="text-align:center; color:#555;">Aucune r√©servation pour le moment.</p>`;
        return;
    }

    panier.forEach(item => {
        const article = document.createElement("article");
        article.className = "outil";
        article.innerHTML = `
            <img src="images/${item.image}" alt="${item.nom}">
            <h2>${item.nom}</h2>
            <p>Date de r√©servation : <strong>${new Date(item.date).toLocaleString()}</strong></p>
            <p class="prix">${item.prix} ‚Ç¨/heure</p>
            <p class="stock">${item.statut}</p>
        `;
        container.appendChild(article);
    });

    document.getElementById("confirmerPanier").addEventListener("click", () => {
        if (panier.length === 0) return alert("Panier vide üòÖ");
        alert("‚úÖ Panier confirm√© !");
        localStorage.removeItem("panier");
        window.location.reload();
    });

    document.getElementById("viderPanier").addEventListener("click", () => {
        if (confirm("Vider le panier ?")) {
            localStorage.removeItem("panier");
            window.location.reload();
        }
    });
});
  </script>
